<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="topo">
        <h1>MyDailyManga</h1>
        <div class="menu">
            <a href="index-inicio.html" alt="inicio">INICIO</a>
            <a href="index-animes.html" alt="animes">ANIMES</a>
            <a href="index-novidades.html" alt="novidades">NOVIDADES</a>
            <a href="index-favoritos.html" alt="favoritos">FAVORITOS</a>
        </div>
        <div class="icons">
            <form class="search-form" action="#" method="get">
                <input type="text" name="search" placeholder="Pesquisar">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            
            <a href="#">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>
        
    </div>
    <div class="cadastro-principal">
        <div class="cadastro-esquerdo">
            <h1>Se cadastre e seja bem-vindo!</h1>
            <img src="astronaut-suit-animate.svg" class="img-cadastro" alt="img-cadastro">
        </div>
        <div class="cadastro-direito">
            <div class="cadastro-card">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="usuario" placeholder="Nome"> 
                </div>
                <div class="textfield">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="usuario" placeholder="Sobrenome"> 
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="usuario" placeholder="Email"> 
                </div>
                <div class="textfield">
                    <label for="id">ID</label>
                    <input type="text" name="usuario" placeholder="ID"> 
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div>
                <button class="btn-cadastro">cadastro</button>
            </div>
        </div>
    </div>
    
</body>
</html>
