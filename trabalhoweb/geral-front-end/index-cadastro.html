<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <div class="topo">
        <h1>MyDailyManga</h1>
        <div class="menu">
            <a href="index-inicio.html" alt="inicio">INICIO</a>
            <a href="index-animes.html" alt="animes">ANIMES</a>
            <a href="index-novidades.html" alt="novidades">NOVIDADES</a>
            <a href="index-favoritos.html" alt="favoritos">FAVORITOS</a>
        </div>
        <div class="icons">
            <form class="search-form" action="#" method="post">
                <input type="text" name="search" placeholder="Pesquisar">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            
            <a href="index-login.html">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>
        
    </div>
    <div class="cadastro-principal">
        <div class="cadastro-esquerdo">
            <h1>Se cadastre e seja bem-vindo!</h1>
            <img src="astronaut-suit-animate.svg" class="img-cadastro" alt="img-cadastro">
        </div>
        <div class="cadastro-direito">
            <div class="cadastro-card">
                <form action="/geral-back-end/cadastro.php" method="post" id="registrationForm">
                    <h1>CADASTRO</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="email">email</label>
                        <input type="email" name="email" placeholder="email" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-cadastro">Cadastrar</button>
                </form>
                <script>
                    document.getElementById("registrationForm").addEventListener("submit", function (event) {
                        // Não é necessário prevenir o comportamento padrão, pois queremos o envio do formulário
                
                        // Redirecionar para index-login.html após um pequeno atraso (tempo para o servidor processar)
                        setTimeout(function() {
                            window.location.href = "gera-front-end/index-login.html";
                        }, 100);
                    });
                </script>
                
            </div>
            
            <a class="loginlink" href="index-login.html">Se já tem uma conta faça o Login diretamente</a>
        </div>
    </div>
</body>
</html>
